apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: currency-demo-deploy
spec:
  replicas: 3
  minReadySeconds: 10
  selector:
    matchLabels:
      app: currency-demo
  template:
    metadata:
      labels:
        app: currency-demo
    spec:
      containers:
      - image: byckg3/currency-demo
        name: currency-demo-ctr
        ports:
        - name: http-port
          containerPort: 8081
        readinessProbe:
          initialDelaySeconds: 20 # Defaults to 0 seconds. Minimum value is 0.
          periodSeconds: 5        # Default to 10 seconds. The minimum value is 1. 
          httpGet:
            path: /currencies
            port: http-port
        livenessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /currencies
            port: http-port
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
